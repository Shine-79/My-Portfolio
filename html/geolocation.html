<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: 'helvetica neue', helvetica, arial, sans-serif;
            font-size: 2rem;
            text-align: center;
             font-weight: bold;
             background-color: #fff;
  }
        
  #googleMap{
        height:400px;
        width:80%;
        border: solid .5em;
    }
    </style>
</head>
<body>
  <header></header>
    

<p>Click the button to get your coordinates.</p>




<p id="para">Click the button to get your position.</p><!--changes to show lon/lat-->
<button class="loc" onclick="getLocation()">Press to see the map and location</button>
<div id="googleMap"></div>

<script src="http://maps.google.com/maps/api/js"></script>
<script>
var x = document.getElementById("para");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
            //returns the coords to para assigned to x
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;

            //Add marker to map
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            latlon = new google.maps.LatLng(lat, lon)

            var myOptions = {
                zoom:14,
                center:latlon,
                mapTypeId:google.maps.MapTypeId.ROADMAP,
                mapTypeControl:false,
                navigationControlOptions:{
                style:google.maps.NavigationControlStyle.SMALL}
            }
         
            //new map and marker
            var map = new google.maps.Map(document.getElementById("googleMap"), myOptions);
            var marker = new google.maps.Marker({
                position:latlon,
                map:map,//add marker to map 
                title:"You are here!"
            });
            
        }


</script>

</body>
</html>
