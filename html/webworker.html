<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebWorker</title>


</head>

<body>
  <a href="https://www.w3schools.com/html/html5_webworkers.asp">W3Schools Web Worker</a>

  <p>Count numbers: <output id="result"></output></p>
  <button onclick="startWorker()">Start Worker</button>
  <button onclick="stopWorker()">Stop Worker</button>

  <p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support Web Workers.</p>

  <script>
    var w;

    function startWorker() {
      // The following lines checks if the worker already exists, 
      //if not - it creates a new web worker object and runs the code in "demo_workers.js":
      if (typeof (Worker) !== "undefined") {
        if (typeof (w) == "undefined") {
          w = new Worker("webworkers.js");
        }
        w.onmessage = function (event) {// Receive a message from the worker
          document.getElementById("result").innerHTML = event.data;
          //When the web worker posts a message, the code within the event listener is executed. 
          //The data from the web worker is stored in event.data
        };
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
      }
    }

    function stopWorker() {
      w.terminate();
      w = undefined;
      //If you set the worker variable to undefined, after it has been terminated, 
      //you can reuse the code:
    }

  </script>

</body>

</html>
